<button type="button" class="btn btn-primary" (click)="openModal(template)">Films</button>

<ng-template #template>

<div class="modal-header">
  <h5 class="modal-title">Films of <span class="
    char-name">{{ name }}</span></h5>
  <button type="button" class="btn-close close pull-right" aria-label="Close" 
    (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>

<div class="modal-body">
  <app-films films="{{ films }}"></app-films>
</div>

</ng-template>
